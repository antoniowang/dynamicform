	<form>
	<table width="100%">
		<tbody>
        <tr><td><label for="e_id">ID</label></td>
            <td>
                <input type="text" name="e_id" id="e_id" readonly="readonly" class="form-control" value=""/></td>
        </tr>
		<tr><td><label for="e_name">Form Name</label></td>
			<td>
			    <input type="text" name="e_name" id="e_name" class="form-control" /></td>
		</tr>
		<tr><td><label for="e_action">Action</label></td>
			<td><input type="text" name="e_action" id="e_action" size="30" maxlength="90" class="form-control" /></td>
		</tr>
		<tr><td><label for="e_method">Method</label></td>
		    <td><select name="e_method" id="e_method">
  	  					<option value="post">post</option>
  	  					<option value="get">get</option>
  	  	    </select></td> 
		</tr>
		<tr>
			<td><label for="e_width">Width</label></td>
			<td><input type="text" name="e_width" id="e_width" size="8" maxlength="8" class="form-control" /></td>
		</tr>
		<tr>
			<td><label for="e_height">Height</label></td>
			<td><input type="text" name="e_height" id="e_height" size="8" maxlength="8" class="form-control" /></td>
		</tr>
	  </tbody>
	</table>
	</form>
