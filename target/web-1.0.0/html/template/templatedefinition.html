<!DOCTYPE html>
<html>
<head>
<title>${file}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../css/local.css">
<link rel="stylesheet" type="text/css" href="../css/rbl_forms.css">
<link rel="stylesheet" type="text/css" href="./css/t_calendar.css">
<script type="text/javascript" src="./js/t_calendar.js"></script>
<script type="text/javascript" src="./js/t_form.js"></script>
<script type="text/javascript" src="./js/t_tools.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.3.2.min.js"></script>
</head>
<body>
	<div id="main">
		${data} <span id="__message__"></span>
	</div>
	<script type="text/javascript">
	JQuery(document).ready(function(){
    initFormsValidation("rbform");
    __setZoneMessage("__message__");
    jQuery("#rbform")
    .attr("action", "storeuserdata.action?templateFormName=form_${file}")
    .attr("onSubmit","return checkErrorSize();");
	});
    </script>
</body>
</html>
